<h1>{{name}}</h1>

    <dl>
        <td>Nombre:</td>
        <dd> {{name}}:</dd>
        <td>Edad:</td>
        <dd> {{age}}:</dd>
        <td>Metodo:</td>
        <dd> {{getHeroeDescription()}}:</dd>
        <td>Capitalizado:</td>
        <dd>{{capitalizedName}}:</dd>
    </dl>
    <button *ngIf="mostrar===true" class="btn btn-primary mx-2" (click)="changeHeroe()">cambiar nombre</button>
    <button class="btn btn-primary mx-2" (click)="changeAge()">cambiar edad</button>
